<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time To New Year</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>New Years Eve</h1>
    <div class="container">
        <div class="countdown days">
            <p class="text" id="day">0</p>
            <span>Days</span>
        </div>
        
        <div class="countdown hours">
            <p class="text" id="hour">0</p>
            <span>Hours</span>
        </div>
        
        <div class="countdown minutes">
            <p class="text" id="minute">0</p>
            <span>Minutes</span>
        </div>
        
        <div class="countdown seconds">
            <p class="text" id="second">0</p>
            <span>Seconds</span>
        </div>
        
    </div>
</body>
</html>
